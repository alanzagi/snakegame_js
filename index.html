<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Snake Game by ALANxCODE</title>
</head>

<body class="flex justify-center items-center flex-col h-screen m-0 bg-gradient-to-r from-[#1e5799] to-[#7db9e8] text-white text-xl font-serif text-center">

    <canvas id="snakeCanvas" width="400" height="400" class="bg-[#1d1d1d] border border-white shadow-[0_0_10px_rgba(255,_255,_255,_0.5)]"></canvas>
    
    <div id="score-container" class="mt-4">
        <div id="score">Score: <span>0</span></div>
        <div id="high-score">High Score: <span>0</span></div>
    </div>

    <div id="gameOver" class="hidden mt-4">
        <p>Game Over! Skor Anda: <span id="finalScore"></span></p>
        <button onclick="startNewGame()" class="mt-2 bg-[#ff4081] p-2 rounded">Mulai Lagi</button>
    </div>
    
    <div id="pauseButton" class="mt-4">
        <button onclick="togglePause()" class="bg-[#ff4081] p-2 rounded">Pause</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
